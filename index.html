<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Cookies!</title>
    <!--Import Style Sheet  -->
    <link rel = "stylesheet"  type="text/css" href="styles.css">
    <!--Import Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<!--cookie count-->
    <h1 id="cookie-counter">0</h1>
<!--make cookies button  -->
    <h3>Click the Button to Make Cookies! <br> <button id="cookie-clicker">Make Cookies!</button>
    </h3>

<!--Shop -->
    <hr>
    <h2>Shop</h2>
    <hr>

<!--Click Power-->
    <h2>Click Power</h2>
    <h3>Produces <span id="click-power-multiple">1</span> cookie(s) per click</h3>

<!--buy click power button  -->
    <h3><button id="buy-click-power">Buy for <span id="click-power-price">50</span></button> <br>
    Level: <span id="click-power-level">1</span></h3>

<!---GRANDMAS-->
    <hr>
    <h2>Grandmas</h2>
    <h3>Producing <span id="grandma-multiple">0</span> cookies per second!<br>
    <button id="buy-grandma">Buy for <span id="grandma-price">500</span></button> <br>
    Level: <span id="grandma-level">0</span></h3>

<!--Cookie Manufacturing Facility-->
    <hr>
    <h2>Cookie Manufacturing Facility</h2>
    <h3>Producing <span id="facility-multiple">0</span> cookies per second! <br>
    <button id="buy-facility">Buy for <span id="facility-price">100000</span></button> <br>
    Level: <span id="facility-level">0</span></h3>

<!-- Link to scripts-->
     <script src="./script.js"></script>

</body>
</html>
